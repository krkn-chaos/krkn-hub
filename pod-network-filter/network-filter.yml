- id: pod_network_filter
  image: quay.io/krkn-chaos/krkn-network-chaos:latest
  test_duration: 100
  wait_duration: 0
  label_selector: ''
  execution: parallel
  namespace: 'default'
  instance_count: 1
  target: pod_name
  ingress: false
  egress: true
  service_account: ''
  taints: []
  interfaces: []
  ports: []
  


  protocols:
    - tcp

